    <script>
      var splide = new Splide(".splide", {
        perPage: 7,
        drag: "free",
        type: "loop",
        snap: true,
        gap: "0.9rem",
        padding: "3rem",
        breakpoints: {
          640: {
            perPage: 2,
            gap: ".7rem",
          },
          480: {
