<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="icon"
      href="img/netflix_logo_icon_170919.png"
      type="image/x-icon"
    />
    <title>Netflix Philippines</title>
  </head>
  <body>
    <div id="Titles">
      <audio autoplay>
        <source
          src="vid/Netflix New Logo Animation Intro (Februrary 2019).mp3"
          type="audio/ogg"
        />
        <source
          src="vid/Netflix New Logo Animation Intro (Februrary 2019).mp3"
          type="audio/mpeg"
        />
      </audio>
      <img
        class="animate__animated animate__zoomIn"
        src="img/Netflix-logo-red-black-png.png"
        alt=""
      />
    </div>
    <div class="btn">
      <a href="front.html">
        <button
          class="animate__animated animate__fadeIn animate__delay-3s"
          id="login"
        >
          Log In
        </button>
      </a>
    </div>
  </body>
</html>
